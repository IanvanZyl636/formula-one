<div class="position-relative h-100">
  <div class="container h-100">
    <div class="page-container h-100 d-flex flex-column">
      <div class="p-4 flex-grow-0 flex-shrink-0">
        <h1 class="font-formula-one-regular m-0">{{ heading }}</h1>
      </div>
      <div class="flex-grow-1 flex-shrink-0">
        <div
          *ngIf="isLoading === false"
          id="content"
          class="h-100 d-flex"
          [ngClass]="{
            'justify-content-center align-items-center': centerContent === true
          }"
        >
          <div class="overflow-auto w-100">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isLoading === true" class="page-loading">
    <div class="triple-spinner"></div>
  </div>
</div>
